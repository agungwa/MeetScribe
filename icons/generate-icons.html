<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h2>Meeting Transcriber - Icon Generator</h2>
  <p>Right-click each icon below and select "Save image as..." to save:</p>

  <h3>16x16</h3>
  <canvas id="icon16" width="16" height="16"></canvas>
  <br><br>

  <h3>48x48</h3>
  <canvas id="icon48" width="48" height="48"></canvas>
  <br><br>

  <h3>128x128</h3>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Microphone
      const centerX = size / 2;
      const micWidth = size * 0.125;
      const micHeight = size * 0.28;
      const micTopY = size * 0.28;

      ctx.fillStyle = 'white';
      ctx.strokeStyle = '#4c51bf';
      ctx.lineWidth = Math.max(1, size / 64);

      // Mic body
      ctx.beginPath();
      ctx.roundRect(centerX - micWidth / 2, micTopY, micWidth, micHeight, micWidth / 2);
      ctx.fill();
      ctx.stroke();

      // Mic base
      ctx.beginPath();
      ctx.arc(centerX, micTopY + micHeight + size * 0.03, micWidth * 1.5, Math.PI, 0);
      ctx.stroke();

      // Mic stand
      ctx.beginPath();
      ctx.moveTo(centerX, micTopY + micHeight + size * 0.06);
      ctx.lineTo(centerX, micTopY + micHeight + size * 0.13);
      ctx.strokeStyle = 'white';
      ctx.stroke();

      // Stand base
      ctx.beginPath();
      ctx.moveTo(centerX - size * 0.09, micTopY + micHeight + size * 0.13);
      ctx.lineTo(centerX + size * 0.09, micTopY + micHeight + size * 0.13);
      ctx.stroke();

      // Sound waves
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1, size / 64);

      const wave1X = centerX + micWidth + size * 0.1;
      const wave1Top = micTopY + size * 0.03;
      const wave1Bottom = micTopY + micHeight - size * 0.03;

      ctx.beginPath();
      ctx.arc(wave1X, (wave1Top + wave1Bottom) / 2, size * 0.04, -Math.PI / 4, Math.PI / 4);
      ctx.stroke();

      const wave2X = wave1X + size * 0.04;
      const wave2Top = wave1Top - size * 0.02;
      const wave2Bottom = wave1Bottom + size * 0.02;

      ctx.beginPath();
      ctx.arc(wave2X, (wave2Top + wave2Bottom) / 2, size * 0.07, -Math.PI / 4, Math.PI / 4);
      ctx.stroke();
    }

    // Draw all icons
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);

    // Auto-download
    function downloadIcon(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Download after a short delay
    setTimeout(() => {
      downloadIcon(document.getElementById('icon16'), 'icon16.png');
      setTimeout(() => {
        downloadIcon(document.getElementById('icon48'), 'icon48.png');
        setTimeout(() => {
          downloadIcon(document.getElementById('icon128'), 'icon128.png');
        }, 500);
      }, 500);
    }, 500);
  </script>
</body>
</html>
